{% load static %} <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal FSJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8faff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #0f172a; margin-bottom: 10px; font-weight: 800; font-size: 24px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 15px;
        }
        button:hover { background: #005ec3; }
        
        .error-msg {
            background: #fee2e2;
            color: #ef4444;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: left;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="{% static 'img/logo.png' %}" alt="Logo FSJ" style="height: 150px; margin-bottom: 20px;">
        
        <h2>Bem-vindo</h2>
        <p>Portal de Inteligência de Dados</p>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error-msg">Usuário ou senha incorretos. Tente novamente.</div>
            {% endif %}

            <input type="text" name="username" placeholder="Usuário ou E-mail" required autofocus>
            <input type="password" name="password" placeholder="Senha" required>

            <button type="submit">ACESSAR PORTAL</button>
        </form>
        
        <div style="margin-top: 30px; font-size: 12px; color: #94a3b8; font-weight: 500;">
            Area de dados - Ecommerce &copy; {% now "Y" %}
        </div>
    </div>

</body>
</html>
